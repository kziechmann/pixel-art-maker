<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Painter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container text-center orange">
      <head class="orange">
        <h1> Make Some Art! </h1>
      </head>
    </div>
    <div class="container text-center slate">
    </div">
      <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 text-center">
        <h3> Color Selector </h3>
        <table class="table table-bordered">
          <tbody>
            <tr><td scope="col" id="red" class="red"> </td></tr>
            <tr><td scope="col" id="orange" class="orange"> </td></tr>
            <tr><td scope="col" id="yellow" class="yellow"> </td></tr>
            <tr><td scope="col" id="green" class="green"> </td></tr>
            <tr><td scope="col" id="cyan" class="cyan">  </td></tr>
            <tr><td scope="col" id="blue" class="blue">  </td></tr>
            <tr><td scope="col" id="purple" class="purple">  </td></tr>
            <tr><td scope="col" id="black" class="black">  </td></tr>
            <tr><td scope="col" id="white" class="white">  </td></tr>
          </tbody>
        </table>
      </div>
      <div class="col-xl-9 col-lg-8 col-md-7 col-sm-6 " id="tableContainer">
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
</html>
